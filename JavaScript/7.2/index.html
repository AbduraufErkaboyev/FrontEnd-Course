<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="result"><p class="res"></p></div>
        <div class="buttons">
          <div class="button bmltpl">*</div>

          <div class="button bpnt">.</div>

          <div class="button ac">AC</div>
          <div class="button">0</div>
          <div class="button bd">/</div>

          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button bpls">+</div>
          <div class="button">4</div>
          <div class="button five">5</div>
          <div class="button">6</div>

          <div class="button bmns">-</div>

          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
        </div>
        <div id="equal">=</div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
