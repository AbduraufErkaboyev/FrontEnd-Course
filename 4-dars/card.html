<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="profil">
                <img src="./img/Rectangle 421.png" alt="">
                <h1>Hi Doe</h1>
            </div>

            <form action="GET">
                <div class="names">
                    <label for="name">Full name</label>
                    <input type="text" id="name" required value="Doe">

                    <label for="password">Password</label>
                    <input type="password" id="password" required value="123456789"> <br><br>
                </div>

                <input type="checkbox" id="check" required>
                <label for="check">Lorem ipsum.</label> <br><br>

                <button type="submit">Login</button> <br><br>

                <div class="forgot">
                    <a href="#">Forgot password ? </a>
                </div>
            </form>
        </div>
    </div>
</body>
